    - cat /kaniko/.docker/config.json
    - /kaniko/executor
      --context "${CI_PROJECT_DIR}"
      --dockerfile "${CI_PROJECT_DIR}/Dockerfiles/BuildStageDockerfile"
      --destination "${CI_REGISTRY}/${CI_PROJECT_NAME}-builder"
  only:
    changes:
      - package.json
